<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	</title>


	<!-- Í≥µÌÜµ Ïä§ÌÉÄÏùºÏãúÌä∏ -->
	<link th:href="@{/css/main/layout.css}" rel="stylesheet">
	<link th:href="@{/css/main/sidebar.css}" rel="stylesheet">
	<link th:href="@{/css/main/footer.css}" rel="stylesheet">

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
	<th:block layout:fragment="additionalStyles">
	    
	</th:block>

	<script>
		(function() {
			    'use strict';

			    const currentPath = window.location.pathname;
			    const isInIframe = window.self !== window.top;
			    const screenWidth = window.innerWidth;

			    // Î™®Î∞îÏùº Í∏∞Í∏∞ Í∞êÏßÄ (User Agent + ÌôîÎ©¥ ÌÅ¨Í∏∞)
			    const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || screenWidth <= 768;

			    console.log("üîç ÌéòÏù¥ÏßÄ Ï≤¥ÌÅ¨:", {
			        path: currentPath,
			        iframe: isInIframe,
			        screenWidth: screenWidth,
			        isMobile: isMobileDevice
			    });

			    // ÏïÑÏù¥ÌîÑÎ†àÏûÑ Ï†ÑÏö© Í≤ΩÎ°úÎì§
			    const iframeOnlyPaths = [
				'/hairLossTest/',
								'/fortune/',
								'/hospitalMap/',
								'/point/',
								'/member/mypage', '/member/complete', '/member/findById', '/member/findByPwd', '/member/lost', '/member/pwdUpdateForm', '/member/update',
								'/voting/','/voting'
								
			    ];

			    const isIframeOnlyPath = iframeOnlyPaths.some(path => currentPath.startsWith(path));

			    // ‚≠ê ÌïµÏã¨: Î™®Î∞îÏùºÏóêÏÑúÎäî ÏïÑÏù¥ÌîÑÎ†àÏûÑ Ï†úÏïΩÏùÑ Î¨¥ÏãúÌïòÍ≥† ÏΩòÌÖêÏ∏† ÌëúÏãú
			    if (isIframeOnlyPath && !isInIframe && !isMobileDevice) {
			        // Îç∞Ïä§ÌÅ¨ÌÜ±ÏóêÏÑúÎßå ÏΩòÌÖêÏ∏† Ïà®ÍπÄ
			        console.log("üóëÔ∏è Îç∞Ïä§ÌÅ¨ÌÜ±ÏóêÏÑú ÏßÅÏ†ë Ï†ëÍ∑º Í∞êÏßÄ - ÏΩòÌÖêÏ∏† Ïà®ÍπÄ");
			        hideContent();
			    } else if (isIframeOnlyPath && !isInIframe && isMobileDevice) {
			        // Î™®Î∞îÏùºÏóêÏÑúÎäî ÏΩòÌÖêÏ∏† Ï†ïÏÉÅ ÌëúÏãúÌïòÎêò Î†àÏù¥ÏïÑÏõÉÎßå Ï°∞Ï†ï
			        console.log("üì± Î™®Î∞îÏùºÏóêÏÑú ÏßÅÏ†ë Ï†ëÍ∑º - ÏΩòÌÖêÏ∏† ÌëúÏãúÌïòÍ≥† Î†àÏù¥ÏïÑÏõÉ Ï°∞Ï†ï");
			        adjustMobileLayout();
			    }

			    // ÏïÑÏù¥ÌîÑÎ†àÏûÑÏóêÏÑúÎäî Í∏∞Ï°¥ Î°úÏßÅ Ïú†ÏßÄ
			    if (isInIframe) {
			        setTimeout(() => {
			            const sidebar = document.querySelector('.sidebar');
			            const footer = document.querySelector('.footer-area, .footer');

			            if (sidebar) {
			                sidebar.style.display = 'none';
			                console.log("üîí ÏïÑÏù¥ÌîÑÎ†àÏûÑ: ÏÇ¨Ïù¥ÎìúÎ∞î Ïà®ÍπÄ");
			            }
			            if (footer) {
			                footer.style.display = 'none';
			                console.log("üîí ÏïÑÏù¥ÌîÑÎ†àÏûÑ: Ìë∏ÌÑ∞ Ïà®ÍπÄ");
			            }

			            const contentWithSidebar = document.querySelector('.content-with-sidebar');
			            if (contentWithSidebar) {
			                contentWithSidebar.style.marginLeft = '0';
			                contentWithSidebar.style.width = '100%';
			            }
			        }, 100);
			    }

			    // Î™®Î∞îÏùº Î†àÏù¥ÏïÑÏõÉ Ï°∞Ï†ï Ìï®Ïàò
			    function adjustMobileLayout() {
			        setTimeout(() => {
			            // ÏÇ¨Ïù¥ÎìúÎ∞î Ïà®Í∏∞Í∏∞ (Î™®Î∞îÏùºÏóêÏÑúÎäî ÌïÑÏöîÏóÜÏùå)
			            const sidebar = document.querySelector('.sidebar');
			            if (sidebar) {
			                sidebar.style.display = 'none';
			                console.log("üì± Î™®Î∞îÏùº: ÏÇ¨Ïù¥ÎìúÎ∞î Ïà®ÍπÄ");
			            }

			            // ÏΩòÌÖêÏ∏† ÏòÅÏó≠ Ï†ÑÏ≤¥ ÎÑàÎπÑÎ°ú Ï°∞Ï†ï
			            const contentWithSidebar = document.querySelector('.content-with-sidebar');
			            if (contentWithSidebar) {
			                contentWithSidebar.style.marginLeft = '0';
			                contentWithSidebar.style.width = '100%';
			                contentWithSidebar.style.padding = '10px';
			                console.log("üì± Î™®Î∞îÏùº: ÏΩòÌÖêÏ∏† ÏòÅÏó≠ Ï°∞Ï†ï");
			            }

			            // Ìë∏ÌÑ∞Îäî Î™®Î∞îÏùºÏóêÏÑúÎèÑ ÌëúÏãú (ÏÑ†ÌÉùÏÇ¨Ìï≠)
			            const footer = document.querySelector('.footer-area, .footer');
			            if (footer) {
			                footer.style.display = 'block';
			                console.log("üì± Î™®Î∞îÏùº: Ìë∏ÌÑ∞ ÌëúÏãú");
			            }
			        }, 100);
			    }

			    // ÏΩòÌÖêÏ∏† Ïà®ÍπÄ Ìï®Ïàò (Îç∞Ïä§ÌÅ¨ÌÜ± Ï†ÑÏö©)
			    function hideContent() {
			        const contentSelectors = [
			            '[layout\\:fragment="content"]',
			            '.content-with-sidebar > div',
			            '.content-with-sidebar',
			            '.main-container',
			            'main .container',
			            '.container .row',
			            '.pixel-bg .main-container',
			            '.retro-panel'
			        ];

			        let contentFound = false;

			        contentSelectors.forEach(selector => {
			            const elements = document.querySelectorAll(selector);
			            elements.forEach(element => {
			                if (element && element.innerHTML.trim() !== '') {
			                    console.log("üóëÔ∏è ÏΩòÌÖêÏ∏† Ï†úÍ±∞:", selector);
			                    element.innerHTML = '';
			                    element.style.minHeight = 'calc(100vh - 200px)';
			                    element.style.backgroundColor = '#008080';
			                    element.style.display = 'flex';
			                    element.style.alignItems = 'center';
			                    element.style.justifyContent = 'center';
			                    contentFound = true;
			                }
			            });
			        });

			        if (!contentFound) {
			            console.log("üî® Í∞ïÏ†ú ÏΩòÌÖêÏ∏† Ïà®ÍπÄ");
			            const style = document.createElement('style');
			            style.textContent = `
			                .retro-panel,
			                .main-container > .container,
			                .pixel-bg .main-container > .container,
			                [layout\\:fragment="content"] > *,
			                .content-with-sidebar > div:not(.empty-space) {
			                    display: none !important;
			                }
			                
			                .content-with-sidebar {
			                    min-height: calc(100vh - 200px) !important;
			                    background-color: #008080 !important;
			                    display: flex !important;
			                    align-items: center !important;
			                    justify-content: center !important;
			                }
			            `;
			            document.head.appendChild(style);
			        }
			        console.log("‚úÖ ÏΩòÌÖêÏ∏† Ïà®ÍπÄ ÏôÑÎ£å");
			    }
			})();
	</script>
	
</head>

<body th:classappend="${mainPage} ? 'main-page' : ''">

		<!-- Î≥∏Î¨∏ Î∞è ÏÇ¨Ïù¥ÎìúÎ∞î -->

	<!-- Í≥µÌÜµ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
	<script th:src="@{/js/main/sidebar.js}"></script>

	<!-- ÌéòÏù¥ÏßÄÎ≥Ñ Ï∂îÍ∞Ä Ïä§ÌÅ¨Î¶ΩÌä∏ -->
	<th:block layout:fragment="additionalScripts"></th:block>
	
	<!-- Bootstrap JS (Popper Ìè¨Ìï®) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
