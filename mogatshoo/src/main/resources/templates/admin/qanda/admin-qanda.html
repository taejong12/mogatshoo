<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout}">
<head th:with="layoutTitle='관리자 Q&A '">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 Q&A 대시보드 - 모갓슈</title>
	<link rel="stylesheet" th:href="@{/css/qanda/adminQandA.css}">
</head>
<body>
    <div layout:fragment="content" class="admin-container" id="adminContainer">
        <!-- 사이드바 - 채팅방 목록 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Q&A 관리자</h2>
                <div class="status" id="connectionStatus">연결 중...</div>
            </div>
            
            <div class="chat-rooms" id="chatRooms">
                <div class="empty-rooms">
                    <div style="font-size: 24px; margin-bottom: 10px;">💬</div>
                    <div>새로운 문의를 기다리고 있습니다</div>
                </div>
            </div>
            
            <div class="connection-status" id="statusBar">WebSocket 연결 중...</div>
        </div>

        <!-- 메인 채팅 영역 -->
        <div class="main-chat" id="mainChat">
            <div class="empty-chat">
                <div class="empty-chat-icon">💭</div>
                <h3>채팅방을 선택해주세요</h3>
                <p>왼쪽에서 문의를 선택하면 대화를 시작할 수 있습니다</p>
            </div>
        </div>

    <!-- SockJS와 STOMP 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script th:src="@{/js/qanda/adminQandA.js}"></script>
    
    </div>
</body>
</html>
