<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link rel="manifest" href="/webApp/manifest.json">
	<meta name="theme-color" content="#008080">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="모갓슈">
	<link rel="apple-touch-icon" href="/img/logo/logo_192.png">
	<script src="/js/common/pwa.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="${layoutTitle} ?: 'Mogatshoo'">Mogatshoo
	</title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- 공통 스타일시트 -->
	<link th:href="@{/css/main/layout.css}" rel="stylesheet">
	
</head>

<body>
	<!-- 본문 영역 -->
	<div layout:fragment="content"
		class="container d-flex justify-content-center align-items-center flex-column min-vh-100"></div>

	<!-- Bootstrap JS (Popper 포함) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
