<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/noLoginLayout}">
<head th:with="layoutTitle='로그인'">
	<link rel="stylesheet" th:href="@{/css/member/login.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="col-12 col-lg-5">
			<form name="loginForm" class="background-border-color p-4 rounded-3">
				<h1 class="title text-center mb-5">로그인</h1>
				
				<div class="row align-items-center mb-3">
				    <label for="memberId" class="col-4 text-white text-nowrap fs-3">아이디</label>
				    <div class="col-8">
				        <input type="text" class="form-control login-input" id="memberId" name="memberId" placeholder="아이디 입력">
				    </div>
				    <div class="col-12">
				        <div id="idWarnMsg" class="form-text text-danger"></div>
				    </div>
				</div>
				
				<div class="row align-items-center mb-3">
				    <label for="memberPwd" class="col-4 text-white text-nowrap fs-3">비밀번호</label>
				    <div class="col-8">
				        <input type="password" class="form-control login-input" id="memberPwd" name="memberPwd" placeholder="비밀번호 입력">
				    </div>
				    <div class="col-12">
				        <div id="pwdWarnMsg" class="form-text text-danger"></div>
				    </div>
				</div>
				
		        <th:block th:if="${param.error != null}">
			        <div class="row align-items-center mb-3">
					    <div class="col-12">
					        <div class="form-text text-danger">
					            아이디 또는 비밀번호가 잘못되었습니다.
							</div>
					    </div>
					</div>
		        </th:block>
	
				<div class="row text-center mt-3 g-2">
				    <div class="col-12 col-sm-4">
				        <button type="button" class="btn w-100 text-white loginFormBtn" onclick="fu_memberLogin()">로그인</button>
				    </div>
				    <div class="col-12 col-sm-4">
				        <a class="btn w-100 text-white loginFormBtn" th:href="@{/member/agree}">회원가입</a>
				    </div>
				    <div class="col-12 col-sm-4">
				        <a class="btn w-100 text-white loginFormBtn" th:href="@{/member/lost}">ID/PW 찾기</a>
				    </div>
				</div>

				<div class="d-flex text-center mt-3">
					<a th:href="@{/oauth2/authorization/kakao}">
						<img th:src="@{/img/member/login/kakao_logo.png}" alt="카톡이미지" class="img-fluid w-50">
					</a>
					<a th:href="@{/oauth2/authorization/naver}">
						<img th:src="@{/img/member/login/naver_logo.png}" alt="네이버이미지" class="img-fluid w-50">
					</a>
					<a th:href="@{/oauth2/authorization/google}">
						<img th:src="@{/img/member/login/google_logo.png}" alt="구글이미지" class="img-fluid w-50">
					</a>
				</div>
			</form>
		</div>
		<!-- 로그인 엔터 처리 -->
		<script th:src="@{/js/member/login/ev_enter.js}"></script>
		<!-- 로그인 버튼 -->
		<script th:src="@{/js/member/login/fu_memberLogin.js}"></script>
	</div>
</body>
</html>
