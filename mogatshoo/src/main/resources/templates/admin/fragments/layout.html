<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="${layoutTitle} ?: 'Mogatshoo'">Mogatshoo관리자</title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body, html {
		  margin: 0;
		  padding: 0;
		}
	</style>
</head>

<body>
	<!-- 헤더 영역 -->
	<div th:replace="~{admin/fragments/header :: header}" ></div>
	
	<!-- 본문 영역 -->
	<div layout:fragment="content" class="container d-flex justify-content-center align-items-center flex-column"></div>

	<!-- Bootstrap JS (Popper 포함) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
