<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}">
<head th:with="layoutTitle='카테고리등록'">
</head>
<body>
	<div layout:fragment="content">
		<div class="col-12 col-md-6">
			<h1 class="mb-5">카테고리 등록</h1>

			<div class="card">
				<div class="card-body">
					<form name="insertCategoryForm">
						<div class="mb-3">
							<label for="pointCategoryName" class="form-label">이름</label> <input
								type="text" class="form-control" id="pointCategoryName"
								name="pointCategoryName" placeholder="이름 입력">
							<div id="nameWarnMsg"></div>
						</div>

						<div class="mb-3">
							<label for="pointCategorySortOrder" class="form-label">정렬순서</label>
							<input type="number" class="form-control"
								id="pointCategorySortOrder" name="pointCategorySortOrder"
								placeholder="정렬 순서 입력">
							<div id="sortWarnMsg"></div>
						</div>

						<div class="d-flex gap-2">
							<button type="button" class="btn btn-outline-primary"
								onclick="fu_insertCategory()">등록하기</button>
							<a class="btn btn-outline-secondary"
								th:href="@{/admin/point/category/list}">취소하기</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 등록하기 버튼클릭 -->
		<script
			th:src="@{/js/admin/point/category/insertPage/fu_insertCategory.js}"></script>
		<!-- 경고문구 -->
		<script th:src="@{/js/common/fu_showWarning.js}"></script>
	</div>
</body>
</html>
