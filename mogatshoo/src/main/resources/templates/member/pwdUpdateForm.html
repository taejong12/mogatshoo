<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/noLoginLayout}">
<head th:with="layoutTitle='비밀번호 수정'">
	<link rel="stylesheet" th:href="@{/css/member/pwdUpdateForm.css}">
</head>
<body>
	<div layout:fragment="content">
	
		<h1 class="text-center mb-5">비밀번호 수정</h1>
		
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<form name="pwdUpdateForm" class="card p-4 shadow-sm rounded-3 bg-light">
					<div class="mb-3">
						<label for="memberPwd" class="form-label">비밀번호</label>
						<input type="password" class="form-control" id="memberPwd" name="memberPwd" placeholder="비밀번호 입력">
						<div id="pwdWarnMsg"></div>
						<div class="eight">* 8자리 이상</div>
						<div class="special">* 영문자+숫자, 대문자, 특수문자 1개 이상씩 포함</div>
						<div class="continu">* 연속된 숫자 사용 금지</div>
					</div>
					<div class="mb-3">
						<label for="memberPwdCheck" class="form-label">비밀번호 확인</label>
						<input type="password" class="form-control" id="memberPwdCheck" name="memberPwdCheck" placeholder="비밀번호 확인입력">
						<div id="pwdCheckWarnMsg"></div>
					</div>
					<div id="pwdUpdateError" class="text-center mb-3" style="color: red;">
					</div>
					<div class="d-grid gap-2 mb-3">
						<button type="button" class="btn btn-white btn-lg border border-dark" onclick="fu_pwdUpdate()">비밀번호 수정</button>
					</div>
				</form>
			</div>
		</div>
		
		<script type="text/javascript">
			let pwdInputCheck = false;
			let pwdEqual = false;
		</script>
		
		<!-- 비밀번호 수정 버튼 -->
		<script th:src="@{/js/member/find/fu_pwdUpdate.js}"></script>
		<!-- 비밀번호 빈값 체크 -->
		<script th:src="@{/js/member/find/fu_pwdVali.js}"></script>
		<!-- 비밀번호 확인 빈값 체크 -->
		<script th:src="@{/js/member/find/fu_pwdCheckVali.js}"></script>
		<!-- 비밀번호 입력값 체크 -->
		<script th:src="@{/js/member/find/ev_pwd.js}"></script>
		<!-- 비밀번호 확인 입력값 체크 -->
		<script th:src="@{/js/member/find/ev_pwdCheck.js}"></script>
	</div>
</body>
</html>
