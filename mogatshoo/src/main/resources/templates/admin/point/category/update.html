<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}"
	th:with="layoutTitle='카테고리수정'">
<body>
	<div layout:fragment="content">

		<div class="col-12 col-md-6">
			<h1 class="mb-5">카테고리수정</h1>

			<div class="card">
				<div class="card-body">
					<form name="updateCategoryForm">
						<input type="hidden" name="pointCategoryId"
							th:value="${pointCategory.pointCategoryId}">
						<div class="mb-3">
							<label for="pointCategoryName" class="form-label">카테고리이름</label>
							<input type="text" class="form-control" id="pointCategoryName"
								name="pointCategoryName" placeholder="이름 입력"
								th:value="${pointCategory.pointCategoryName}">
							<div id="nameWarnMsg"></div>
						</div>

						<div class="mb-3">
							<label for="pointCategorySortOrder" class="form-label">정렬순서</label>
							<input type="number" class="form-control"
								id="pointCategorySortOrder" name="pointCategorySortOrder"
								placeholder="정렬 순서 입력"
								th:value="${pointCategory.pointCategorySortOrder}">
							<div id="sortWarnMsg"></div>
						</div>

						<div class="d-flex gap-2">
							<button type="button" class="btn btn-outline-secondary"
								onclick="fu_updateCategory()">수정하기</button>
							<a class="btn btn-outline-secondary"
								th:href="@{/admin/point/category/list}">취소하기</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 수정하기 버튼클릭 -->
		<script
			th:src="@{/js/admin/point/category/update/fu_updateCategory.js}"></script>
		<!-- 경고문구 -->
		<script th:src="@{/js/common/fu_showWarning.js}"></script>
	</div>
</body>
</html>
