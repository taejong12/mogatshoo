<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>질문 수정</title>
    <style>
        /* 기본 Win95 색상 */
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            font-size: 11px;
        }
        
        /* 제목 바 */
        .title-bar {
            background: linear-gradient(90deg, #000080 0%, #4080ff 100%);
            color: white;
            padding: 4px 8px;
            margin: -20px -20px 15px -20px;
            font-weight: bold;
            font-size: 11px;
        }
        
        /* 폼 그룹 */
        .form-group { 
            margin-bottom: 15px; 
        }
        
        .form-group label { 
            display: block; 
            font-weight: bold; 
            margin-bottom: 5px; 
            color: #000;
            font-size: 11px;
        }
        
        /* 입력 필드 Win95 스타일 */
        .form-group input, .form-group textarea { 
            width: 100%; 
            padding: 2px 4px; 
            border: 1px inset #c0c0c0;
            background-color: white;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            font-size: 11px;
        }
        
        .form-group textarea {
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        /* 버튼 Win95 스타일 */
        .btn { 
            padding: 4px 12px; 
            margin: 3px; 
            text-decoration: none; 
            border: 1px outset #c0c0c0;
            background-color: #c0c0c0;
            color: black;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            font-size: 11px;
            cursor: pointer;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #dfdfdf;
        }
        
        .btn:active {
            border: 1px inset #c0c0c0;
        }
        
        .btn-primary { 
            background-color: #000080; 
            color: white; 
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: #0000ff;
        }
        
        .btn-secondary { 
            background-color: #c0c0c0; 
            color: black; 
        }
        
        .btn-danger {
            background-color: #800000;
            color: white;
            font-weight: bold;
        }
        
        .btn-danger:hover {
            background-color: #a00000;
        }
        
        /* 정보 박스 */
        .info-box { 
            background-color: white; 
            padding: 8px; 
            border: 1px inset #c0c0c0; 
            margin-bottom: 15px; 
        }
        
        .info-box h3 {
            color: #000080;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .info-box p {
            margin: 3px 0;
            font-size: 11px;
        }
        
        /* 그룹 박스 */
        .group-box {
            border: 1px groove #c0c0c0;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #dfdfdf;
        }
        
        .group-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: black;
            font-size: 11px;
        }
        
        /* 라디오 버튼 */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .radio-item input[type="radio"] {
            width: 12px;
            height: 12px;
        }
        
        /* 상태 표시 */
        .status-display {
            font-size: 10px;
            color: #808080;
            font-style: italic;
        }
        
        /* 읽기 전용 필드 */
        .readonly-field {
            background-color: #dfdfdf;
            border: 1px inset #c0c0c0;
            padding: 2px 4px;
            color: #808080;
            font-style: italic;
            font-size: 11px;
        }
        
        /* 이미지 미리보기 */
        .image-preview {
            margin-top: 5px;
            padding: 4px;
            border: 1px inset #c0c0c0;
            background-color: white;
            display: inline-block;
        }
        
        .image-preview img {
            border: 1px solid #808080;
        }
        
        /* 버튼 그룹 */
        .button-row {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px groove #c0c0c0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .button-group {
            display: flex;
            gap: 5px;
        }
        
        /* 메시지 */
        .message {
            margin-top: 10px;
            padding: 8px;
            background-color: #dfdfdf;
            border: 1px inset #c0c0c0;
            font-size: 11px;
            display: none;
        }
        
        /* 에러 상태 */
        .error-message {
            color: #800000;
            text-align: center;
            margin: 30px 0;
        }
        
        .error-message h2 {
            color: #800000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="title-bar">질문 수정</div>
            
            <!-- 디버깅 정보 표시 -->
            <div class="info-box">
                <h3>디버깅 정보</h3>
                <p><strong>일련번호:</strong> <span th:text="${question?.serialNumber ?: '없음'}">N/A</span></p>
                <p><strong>질문 객체:</strong> <span th:text="${question != null ? '존재함' : '없음'}">N/A</span></p>
                <p><strong>공개상태:</strong> <span th:text="${question?.isPublic ?: '없음'}">N/A</span></p>
            </div>
            
            <!-- 질문이 존재하는 경우에만 폼 표시 -->
            <div th:if="${question != null}">
                <form th:action="@{/questions/{serialNumber}(serialNumber=${question.serialNumber})}" 
                      th:object="${question}" method="post">
                    
                    <input type="hidden" th:field="*{serialNumber}" />
                    
                    <div class="form-group">
                        <div class="info-box">
                            <strong>질문 번호:</strong> <span th:text="*{serialNumber}" style="color: #000080; font-weight: bold;">Q0001</span>
                        </div>
                    </div>
                    
                    <div class="group-box">
                        <div class="group-title">공개 상태</div>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="publicRadio" name="isPublicRadio" value="yes" 
                                       th:checked="${question.isPublic == 'yes'}">
                                <label for="publicRadio">공개</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="privateRadio" name="isPublicRadio" value="no" 
                                       th:checked="${question.isPublic == 'no'}">
                                <label for="privateRadio">비공개</label>
                            </div>
                            <input type="hidden" th:field="*{isPublic}" id="isPublicInput" />
                        </div>
                        <div class="status-display">
                            현재 상태: <span id="currentStatus" th:text="${question.isPublic == 'yes'} ? '공개' : '비공개'">비공개</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="question">질문 내용</label>
                        <textarea id="question" th:field="*{question}" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="option1">보기 1</label>
                        <input type="text" id="option1" th:field="*{option1}" required>
                        <!-- 이미지 미리보기 -->
                        <div th:if="${question.option1 != null and #strings.contains(question.option1, '/uploads/')}" class="image-preview">
                            <img th:src="${question.option1}" alt="옵션1 이미지" style="max-width: 100px; max-height: 100px;" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="display: none; color: #800000; font-size: 10px;">이미지를 불러올 수 없습니다.</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="option2">보기 2</label>
                        <input type="text" id="option2" th:field="*{option2}" required>
                        <div th:if="${question.option2 != null and #strings.contains(question.option2, '/uploads/')}" class="image-preview">
                            <img th:src="${question.option2}" alt="옵션2 이미지" style="max-width: 100px; max-height: 100px;" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="display: none; color: #800000; font-size: 10px;">이미지를 불러올 수 없습니다.</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="option3">보기 3</label>
                        <input type="text" id="option3" th:field="*{option3}">
                        <div th:if="${question.option3 != null and #strings.contains(question.option3, '/uploads/')}" class="image-preview">
                            <img th:src="${question.option3}" alt="옵션3 이미지" style="max-width: 100px; max-height: 100px;" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="display: none; color: #800000; font-size: 10px;">이미지를 불러올 수 없습니다.</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="option4">보기 4</label>
                        <input type="text" id="option4" th:field="*{option4}">
                        <div th:if="${question.option4 != null and #strings.contains(question.option4, '/uploads/')}" class="image-preview">
                            <img th:src="${question.option4}" alt="옵션4 이미지" style="max-width: 100px; max-height: 100px;" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="display: none; color: #800000; font-size: 10px;">이미지를 불러올 수 없습니다.</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>생성일</label>
                        <div class="readonly-field" th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</div>
                    </div>
                    
                    <div class="button-row">
                        <a th:href="@{/questions/{serialNumber}/delete(serialNumber=${question.serialNumber})}" 
                           class="btn btn-danger" 
                           onclick="return confirm('정말 이 질문을 삭제하시겠습니까?');">삭제하기</a>
                        
                        <div class="button-group">
                            <a th:href="@{/questions}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">저장하기</button>
                        </div>
                    </div>
                </form>
                
                <!-- 상태 알림 메시지 -->
                <div class="message" id="statusMessage">
                    <div id="messageContent"></div>
                </div>
            </div>
            
            <!-- 질문이 없는 경우 -->
            <div th:if="${question == null}" class="error-message">
                <h2>❌ 질문을 찾을 수 없습니다!</h2>
                <p>요청하신 질문이 존재하지 않습니다.</p>
                <a th:href="@{/questions}" class="btn btn-primary">질문 목록으로 돌아가기</a>
            </div>
        </div>
        
        <script>
            console.log('Win95 스타일 detail.html 페이지가 로드되었습니다!');
            
            // 라디오 버튼 이벤트
            document.addEventListener('DOMContentLoaded', function() {
                const radioButtons = document.querySelectorAll('input[name="isPublicRadio"]');
                const hiddenInput = document.getElementById('isPublicInput');
                const currentStatus = document.getElementById('currentStatus');
                const statusMessage = document.getElementById('statusMessage');
                const messageContent = document.getElementById('messageContent');
                
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', function() {
                        hiddenInput.value = this.value;
                        currentStatus.textContent = this.value === 'yes' ? '공개' : '비공개';
                        
                        // 상태 메시지 표시
                        showMessage('상태가 ' + (this.value === 'yes' ? '공개' : '비공개') + '로 변경됩니다. 저장하기를 클릭하세요.');
                        console.log('공개상태 변경:', this.value);
                    });
                });
                
                // 메시지 표시 함수
                function showMessage(message) {
                    messageContent.textContent = message;
                    statusMessage.style.display = 'block';
                    
                    // 3초 후 자동으로 숨김
                    setTimeout(function() {
                        statusMessage.style.display = 'none';
                    }, 3000);
                }
                
                // 이미지 로드 오류 처리
                const images = document.querySelectorAll('.image-preview img');
                images.forEach(function(img) {
                    img.onerror = function() {
                        console.log('이미지 로드 실패:', this.src);
                        this.style.display = 'none';
                        if (this.nextElementSibling) {
                            this.nextElementSibling.style.display = 'block';
                        }
                    };
                });
            });
        </script>
    </div>
</body>
</html>
