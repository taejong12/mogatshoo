<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}" th:with="layoutTitle='mogatshoo'">

<head>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			font-family: 'dalmoori', sans-serif;
			background-color: #008080;
			/* overflow-x: hidden; 메인 페이지는 스크롤이 필요할 수 있으므로 제거 */
		}

		/* 이메일 박스 스타일 (메인 페이지에만 있음) */
		.emailBox {
			background-color: #008080;
			font-size: 20px;
			color: aliceblue;
			position: absolute; /* 메인 페이지의 다른 콘텐츠 위에 위치 */
			bottom: 20px;
			right: 10px;
			padding: 10px 20px;
			border-radius: 5px;
            /*z-index를 높여 다른 콘텐츠 위에 보이게 할 수 있음 */
            z-index: 100;
		}

	</style>
</head>

<body>
	<div layout:fragment="content">
		<div id="win98Container">
        <div class="emailBox">
			<h2>mogatshoo : itmogatshoo@gmail.com</h2>
		</div>

	</div>

	
</body>

</html>
