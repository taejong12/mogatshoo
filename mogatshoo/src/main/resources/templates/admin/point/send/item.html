<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}">
<head th:with="layoutTitle='상품발송'">
</head>
<body>
	<div layout:fragment="content">

		<div class="col-12 col-md-6">
			<h1 class="my-4 text-center">상품발송</h1>

			<div class="card shadow-sm mb-5">
				<div class="card-body">
					<form name="sendPointItemForm" enctype="multipart/form-data">
						<!-- 기프티콘 이미지 업로드 -->
						<div class="mb-3">
							<label for="imgFile" class="form-label">기프티콘 첨부</label> <input
								type="file" class="form-control" id="imgFile" name="imgFile"
								accept="image/*" required>
							<div id="thumbnailPreview" class="mt-2 text-center">
								<img id="thumbnailImage" src="#" alt="미리보기"
									class="img-thumbnail d-none"
									style="width: 100%; max-width: 600px; height: auto; object-fit: contain;">
							</div>
							<div id="imgWarnMsg"></div>
						</div>

						<!-- 상품 정보 목록 -->
						<div class="mb-3">
							<label class="form-label fw-bold">상품이름</label>
							<p class="form-control-plaintext"
								th:text="${history.pointItemName}">상품이름</p>
						</div>

						<div class="mb-3">
							<label class="form-label fw-bold">구매수량</label>
							<p class="form-control-plaintext"
								th:text="${history.pointOrderHistoryQuantity}">구매수량</p>
						</div>

						<div class="mb-3">
							<label class="form-label fw-bold">회원아이디</label>
							<p class="form-control-plaintext" th:text="${member.memberId}">회원아이디</p>
							<input type="hidden" name="memberId"
								th:value="${member.memberId}" />
						</div>

						<div class="mb-3">
							<label class="form-label fw-bold">이메일주소</label>
							<p class="form-control-plaintext" th:text="${member.memberEmail}">이메일주소</p>
							<input type="hidden" name="memberEmail"
								th:value="${member.memberEmail}" />
						</div>

						<input type="hidden" name="pointOrderHistoryId"
							th:value="${history.pointOrderHistoryId}">

						<!-- 버튼 -->
						<div
							class="d-flex justify-content-center aling-items-center gap-2">
							<button class="btn btn-secondary" type="button"
								onclick="fu_sendPointItem()">발송</button>
							<button class="btn btn-secondary" type="button"
								onclick="history.back()">취소</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 발송버튼 클릭 -->
		<script th:src="@{/js/admin/point/send/item/fu_sendPointItem.js}"></script>
		<!-- 이미지 미리보기 이벤트 -->
		<script th:src="@{/js/admin/point/send/item/ev_thumbnailImage.js}"></script>
		<!-- 경고문구 -->
		<script th:src="@{/js/common/fu_showWarning.js}"></script>
	</div>
</body>
</html>
