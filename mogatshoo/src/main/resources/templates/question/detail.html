<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head th:with="layoutTitle='질문 상세'">
    <link rel="stylesheet" th:href="@{/css/question/detail.css}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 상세</title>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="main-container" layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="win95-container">
                        <div class="win95-window">
                            <div class="win95-title-bar">
                                <div class="win95-title-text">질문 상세</div>
                                <div class="win95-title-controls">
                                    <a th:href="@{/questions}" class="win95-close-btn">×</a>
                                </div>
                            </div>
                            
                            <div class="win95-window-content">
                                <!-- 질문번호 표시 -->
                                <div class="win95-info-panel">
                                    <div class="win95-label">질문 번호</div>
                                    <div class="win95-value" th:text="${question.serialNumber}">Q0001</div>
                                </div>
                                
                                <!-- 공개 상태 표시 -->
                                <div class="win95-status-panel">
                                    <div class="win95-status-badge" th:classappend="${question.isPublic == 'yes'} ? 'public' : 'private'">
                                        <i class="fas" th:classappend="${question.isPublic == 'yes'} ? 'fa-eye' : 'fa-eye-slash'"></i>
                                        <span th:text="${question.isPublic == 'yes'} ? '공개' : '비공개'">상태</span>
                                    </div>
                                </div>
                                
                                <!-- 질문 내용 -->
                                <div class="win95-form-group">
                                    <label class="win95-form-label">질문</label>
                                    <div class="win95-readonly-field" th:text="${question.question}">
                                        질문 내용이 여기에 표시됩니다.
                                    </div>
                                </div>
                                
                                <!-- 보기 목록 -->
                                <div class="win95-options-container">
                                    <div class="win95-group-title">보기 항목</div>
                                    
                                    <div class="win95-option-item" th:if="${question.option1 != null and !#strings.isEmpty(question.option1)}">
                                        <div class="win95-option-number">1.</div>
                                        <div class="win95-option-text" th:text="${question.option1}">보기 1</div>
                                    </div>
                                    
                                    <div class="win95-option-item" th:if="${question.option2 != null and !#strings.isEmpty(question.option2)}">
                                        <div class="win95-option-number">2.</div>
                                        <div class="win95-option-text" th:text="${question.option2}">보기 2</div>
                                    </div>
                                    
                                    <div class="win95-option-item" th:if="${question.option3 != null and !#strings.isEmpty(question.option3)}">
                                        <div class="win95-option-number">3.</div>
                                        <div class="win95-option-text" th:text="${question.option3}">보기 3</div>
                                    </div>
                                    
                                    <div class="win95-option-item" th:if="${question.option4 != null and !#strings.isEmpty(question.option4)}">
                                        <div class="win95-option-number">4.</div>
                                        <div class="win95-option-text" th:text="${question.option4}">보기 4</div>
                                    </div>
                                </div>
                                
                                <!-- 생성일 표시 -->
                                <div class="win95-form-group">
                                    <label class="win95-form-label">생성일</label>
                                    <div class="win95-readonly-field" th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}">
                                        2023-01-01 12:00
                                    </div>
                                </div>
                                
                                <!-- 버튼 그룹 -->
                                <div class="win95-button-row">
                                    <div class="win95-button-group">
                                        <a th:href="@{/questions}" class="win95-button win95-button-secondary">
                                            <i class="fas fa-list"></i> 목록으로
                                        </a>
                                        <a th:href="@{/questions/{serialNumber}/edit(serialNumber=${question.serialNumber})}" 
                                           class="win95-button win95-button-primary">
                                            <i class="fas fa-edit"></i> 수정하기
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
