<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/noLoginLayout}">
<head th:with="layoutTitle='완료'">
	<link rel="stylesheet" th:href="@{/css/member/complete.css}">
</head>
<body>
	<div layout:fragment="content">
		<div th:if="${postMapping == 'join'}" class="complete-wrap">
			<h1>회원가입완료</h1>
			<div class="complete-id">
				<p th:inline="text">[[${memberNickName}]]님 환영합니다.</p>
			</div>
			<div class="complete-menu-btn">
				<a th:href="@{/member/login}">로그인</a>
				<a th:href="@{/}">메인</a>
			</div>
		</div>
		<div th:if="${postMapping == 'findById'}" class="complete-wrap container py-5 text-center">
		    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
		        <div class="card-body">
		            <h1 class="card-title h3 mb-4 text-primary">아이디 찾기 완료</h1>
		            
		            <p class="card-text text-secondary mb-4">
		                회원님의 아이디가 등록된 이메일 주소로 전송되었습니다.<br>
		                메일함을 확인해 주세요.
		            </p>
		
		            <div class="d-flex justify-content-center gap-3">
		                <a th:href="@{/member/login}" class="btn btn-success px-4">
		                    로그인하기
		                </a>
		                <a th:href="@{/member/findByPwd}" class="btn btn-outline-secondary px-4">
		                    비밀번호 찾기
		                </a>
		            </div>
		        </div>
		    </div>
		</div>
		<div th:if="${postMapping == 'findByPwd'}" class="complete-wrap">
		    <h1 class="complete-title">비밀번호 변경이 완료되었습니다</h1>
		    
		    <div class="complete-message">
		        <p>비밀번호가 성공적으로 변경되었습니다.</p>
		        <p>다시 로그인해주세요.</p>
		    </div>
		    
		    <div class="complete-menu-btn">
		        <a th:href="@{/member/login}" class="btn btn-login">로그인</a>
		        <a th:href="@{/}" class="btn btn-main">메인으로</a>
		    </div>
		</div>
	</div>
</body>
</html>
